<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form id="loginForm" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4 font-semibold text-center">Login</h2>
    <input
      type="text"
      placeholder="Username"
      id="loginUsername"
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
      required
    />
    <input
      type="password"
      placeholder="Password"
      id="loginPassword"
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
      required
    />
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded transition duration-300"
    >
      Login
    </button>
    <p class="mt-3 text-sm text-center">
      Don't have an account? 
      <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </form>
  <script src="js/auth.js"></script>
</body>
</html>
