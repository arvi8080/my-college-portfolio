<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form id="registerForm" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4 font-semibold text-center">Register</h2>

    <input
      type="text"
      placeholder="Username"
      id="registerUsername"
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
      required
    />

    <input
      type="password"
      placeholder="Password"
      id="registerPassword"
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
      required
    />

    <input
      type="password"
      placeholder="Confirm Password"
      id="registerConfirmPassword"
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
      required
    />

    <button
      type="submit"
      class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded transition duration-300"
    >
      Register
    </button>

    <p class="mt-3 text-sm text-center">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>

  <script src="js/auth.js"></script>
</body>
</html>
